<body class="tickets ticket-overflow">

            <span class="navbar-brand mb-0">

        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-layout-wtf" viewBox="0 0 16 16">

            </svg>
            Tickets
        </a>
    </div>

    <div class="container" id="ticket">
        <br>
        <p style="display:inline"><b>Author</b>: </p><p style="display:inline" id="author"></p>
        <form action="/update_ticket.html" method="post" id="ticket-form" name="ticketform">
            <br>
            <label for="responder" class="form-label">Assigned to: </label>
            <textarea form="ticket-form" id="responder" name="responder" class="form-control" required></textarea>
            <br>
            <label for="subject" class="form-label">Subject: </label>
            <textarea id="subject" name="subject" class="form-control" required></textarea>
            <br>
            <label for="description" class="form-label">Description: </label>
            <textarea name="description" id="description" cols="20" rows="1" class="form-control" required></textarea>
            <br>
            <label for="category" class="form-label">Category: </label>
            <select id="category" name="category" class="form-control" required>
                <option value="bug">Bug</option>
                <option value="hack">Security Vulnerability</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="status" class="form-label">Status: </label>
            <select id="status" name="status" class="form-control" required>
                <option value="new">New</option>
                <option value="prog">In Progress</option>
                <option value="resolved">Resolved</option>
            </select>
            <br>
            <br>
            <br>
            <label for="editor" class="form-label">Editor's name:</label>
            <textarea name="editor" id="editor" class="form-control" required></textarea>
            <br>
            <button style="display:inline" type="submit" class="btn btn-primary ticket-btn">Save edits</button>
            <button style="display:inline" onclick="window.location.href='/tickets.html';" class="btn btn-secondary">Don't save</button>
        </form>
    </div>

    <!-- Create Login Popup -->
    <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel2">Login</h5>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id='loginForm'>
                        <label for="username" class="form-label">Username: </label>
                        <input type="text" id="username" name="username" class="form-control" required>

                        <label for="pass" class="form-label">Password: </label>
                        <input type="password" id="pass" name="pass" class="form-control" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

</body>
